---
spring:
  cloud:
    consul:
      host: 172.20.1.132
      config:
        format: YAML
        default-context: seataVerify
        profile-separator: '-'
        prefix: seataVerify
      discovery:
        instance-id: ${spring.application.name}:${spring.application.instance_id:${spring.profiles:dev}}:${server.port:}
        prefer-ip-address: true
        health-check-critical-timeout: 60s